<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self-Service Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', path='styles.css') }}">
    <style>
        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-left: auto;
        }
        .logout-btn {
            background-color: #dc3545; /* Red color for visibility */
            color: white;
            border: none;
            padding: 0.375rem 0.75rem;
            border-radius: 0.25rem;
            text-decoration: none;
            font-size: 0.875rem;
        }
        .logout-btn:hover {
            background-color: #c82333;
            color: white;
        }
        .username-display {
            color: white;
            margin-right: 0.5rem;
        }
        .navbar {
            padding: 0.5rem 1rem;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/home">Self-Service Portal</a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="/home">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="/projects">GCP Projects</a></li>
                        <li class="nav-item"><a class="nav-link" href="/bucket-access">Bucket Access</a></li>
                        <li class="nav-item"><a class="nav-link" href="/create-bucket">Create Bucket</a></li>
                    </ul>
                    {% if user %}
                    <div class="user-info">
                        <span class="username-display">{{ user }}</span>
                        <form action="/logout" method="post">
                            <button type="submit" class="logout-btn">Logout</button>
                        </form>
                    </div>
                    {% endif %}
                </div>
            </div>
        </nav>
    </header>
    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
